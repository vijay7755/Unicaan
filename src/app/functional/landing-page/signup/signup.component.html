<section class="p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <h1 class="font-weight-bold text-secondary text-center mt-5 mt-sm-1 my-md-1">Get Started</h1>
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="username">User name</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" id="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-block font-weight-bold"
                        (click)="onSubmit()">Sign up</button>
                    </form>
                    <p class="lead mt-3">Already have an account?
                        <a routerLink="/login">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
