<section class="pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <h1 class="font-weight-bold text-secondary text-center mt-5 mt-sm-1 my-md-1">Get Started</h1>
                <div class="container">

                    <div *ngIf="isLoading" style="text-align: center;" class="mt-5">
                        <loading-spinner></loading-spinner>
                    </div>
                    
                    <alert-closeable *ngIf="alert && !isLoading" [erMessage]="errorMessage" (close)=alertClose()></alert-closeable>

                    <form #SignUpForm = "ngForm" (ngSubmit)=onSubmit(SignUpForm)>
                        <div class="form-group">
                            <label for="username">User name</label>
                            <input type="text" id="username" class="form-control" ngModel name="username" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" class="form-control" ngModel name="email" required email/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" ngModel name="password" required/>
                        </div>
                        <button type="submit" class="btn btn-block font-weight-bold">Sign up</button>
                    </form>
                    <p class="lead mt-3">Already have an account?
                        <a routerLink="/login">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
